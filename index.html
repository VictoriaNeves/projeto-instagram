<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-pai">
        <div class="instagram-celular">
            <img src="imagens/instagram-celular.png" alt="página do instagram vista de um celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="imagens/eu.jpg" alt="foto de perfil do instagram">
                </div>
                <a href="a" class="instagram-login">Continue como vnevina</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é vnevina?</p>
                <p class="not-account">
                    <span class="link-azul">Alterar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="obtenha-app">
                <p class="obtenha-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
